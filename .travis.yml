language: java
sudo: required
jdk:
- oraclejdk8
cache:
  directories:
  - $HOME/.m2
install: ./configure-build-node.sh
after_success:
- mvn clean
- export COMMIT_MESSAGE="$(git log -1 --oneline)"
- test "${TRAVIS_BRANCH}" == "master" && [[ $COMMIT_MESSAGE =~ .*"Make Release".*
  ]] && ./release.sh
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
